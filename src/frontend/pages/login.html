<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/frontend/css/login.css">
    <script src="/src/frontend/javascript/login.js" defer></script>
    <link rel="shortcut icon" href="/public/icons/login.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login - Register</title>
</head>

<body>
    <main>
        <section class="conteiner">
            <section class="auth-form-login">
                <span class="img-login">
                    <img src="/src/frontend/assets/imgs/logotipo-blur.png" alt="">
                </span>
                <!-- Formulário de Login -->
                <form id="login-form" class="auth-form" action="/index.html" method="get">
                    <span class="icon-login">
                        <i class="bi bi-envelope-heart-fill"></i>
                        <input type="email" id="loginEmail" name="loginEmail" required placeholder="Insira seu Email">
                    </span>
                    <span class="icon-login">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" id="loginPassword" name="loginPassword" required
                            placeholder="Insira sua Senha">
                    </span>
                    <button type="submit" class="btn-submit">Entrar</button>
                    <span class="toggle-login">
                        <p class="btn-login">Não tem conta? <strong>Cadastre-se!</strong></p>
                    </span>
                </form>
                <h2 class="title-login">Login</h2>
            </section>
            <section class="auth-form-register">
                <!-- Formulário de Cadastro -->
                <form id="register-form" class="auth-form" action="/index.html" method="get">
                    <span class="img-register">
                        <img src="/src/frontend/assets/imgs/logotipo-blur.png" alt="">
                    </span>
                    <span class="icon-register">
                        <i class="bi bi-person-circle"></i>
                        <input type="text" id="registerName" name="registerName" required
                            placeholder="Digite seu nome completo">
                    </span>
                    <span class="icon-register">
                        <i class="bi bi-envelope-heart-fill"></i>
                        <input type="email" id="registerEmail" name="registerEmail" required placeholder="Digite seu Email">
                    </span>
                    <span class="icon-register">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" id="registerPassword" name="registerPassword" required
                            placeholder="Digite sua senha">
                    </span>
                    <span class="icon-register">
                        <i class="bi bi-unlock-fill"></i>
                        <input type="password" id="register-pw-confirmation" name="register-pw-confirmation" required
                            placeholder="Confirme sua senha">
                    </span>
                    <button type="submit" class="btn-submit">Cadastrar</button>
                    <span class="toggle-register">
                        <p class="btn-register">Já tem conta? <strong>Acessar</strong></p>
                    </span>
                </form>
                <h2 class="title-register">Cadastro</h2>
            </section>
        </section>
    </main>
</body>

</html>
